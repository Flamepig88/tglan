<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Applikation</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h2 class="titel">Todo Applikation</h2>

    <section class="beskrivning-väder">
      <h2 class="beskrivning">Just nu är det -</h2>
      <h2 class="beskrivning-2">Regnigt</h2>
    </section>

    <h2 class="datum">31 Maj - 2022</h2>

    <section class="skapa-todo">
      <form class="todo-form">
        <input
          class="todo-input"
          type="text"
          placeholder="Skriv din todo här..."
          name="content"
          id="content"
        />

        <input class="lägg-till-button" type="submit" value="Lägg till" />
      </form>
    </section>

    <section class="todos">
      <div class="list" id="todos"></div>
    </section>
  </body>
</html>
