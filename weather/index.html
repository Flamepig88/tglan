<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="//cdn.weatherapi.com/weather/64x64/day/296.png"
      type="image/x-icon"
    />
    <title>Väder App</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="container">
        <div>
          <div class="city-time">
            <h1 class="temp">10&#176;</h1>
            <h1 class="name">Södertälje</h1>
            <small>
              <span class="time">10:00</span>
              <span class="date">Måndag, 1 Januari</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Soligt</span>
          </div>
        </div>
      </div>
      <div class="side-panel-1">
        <form id="location-input">
          <input
            type="text"
            class="search"
            placeholder="Sök efter en stad..."
          />
          <button type="submit" class="submit">
            <img class="search-img" src="icons/search.png" alt="" />
          </button>
        </form>

        <ul class="cities">
          <h4>Storstäder</h4>
          <li class="city">New York</li>
          <li class="city">Stockholm</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
          <li class="city">Sydney</li>
          <li class="city">London</li>
          <li class="city">Rome</li>
        </ul>
      </div>
      <div class="side-panel-2">
        <ul class="details">
          <h4>Detaljer</h4>
          <li>
            <span>Lufttryck</span>
            <span class="pressure">89%</span>
          </li>
          <li>
            <span>Luftfuktighet</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Vind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
      <div class="side-panel-3">
        <h4>Timprognos</h4>

        <ul>
          <div class="hourly-weather">
            <li>
              <strong id="now">Nu</strong>
            </li>
            <img id="icon-hour-now" src="" alt="" />
            <strong class="now" id="hour-now"></strong>
          </div>

          <div class="hourly-weather">
            <li>
              <strong id="time1"></strong>
            </li>
            <img id="icon-hour-1" src="" alt="" />
            <strong class="hour1" id="hour-1"></strong>
          </div>

          <div class="hourly-weather">
            <li>
              <strong id="time2"></strong>
            </li>
            <img id="icon-hour-2" src="" alt="" />
            <strong class="hour2" id="hour-2"></strong>
          </div>

          <div class="hourly-weather">
            <li>
              <strong id="time3"></strong>
            </li>
            <img id="icon-hour-3" src="" alt="" />
            <strong class="hour3" id="hour-3"></strong>
          </div>

          <div class="hourly-weather">
            <li>
              <strong id="time4"></strong>
            </li>
            <img id="icon-hour-4" src="" alt="" />
            <strong class="hour4" id="hour-4"></strong>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
