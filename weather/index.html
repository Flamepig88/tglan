<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ccbd4d6bc1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="shortcut icon"
      href="//cdn.weatherapi.com/weather/64x64/day/296.png"
      type="image/x-icon"
    />
    <title>Väder</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="container">
        <div>
          <h1 class="temp">10&#176;</h1>
          <div class="city-time">
            <h1 class="name">Södertälje</h1>
            <small>
              <span class="time">09:41</span>
              - <span class="date">Måndag, 1 Januari</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/113.png"
              class="icon"
              alt="icon"
              width="50"
              height="50"
            />
            <span class="condition">Soligt</span>
          </div>
        </div>
      </div>
      <div class="side-panel">
        <form id="location-input">
          <input type="text" class="search" placeholder="Sök efter stad..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">Stockholm</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Väderdetaljer</h4>
          <li>
            <span>Moln</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Luftfuktighet</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Vind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
