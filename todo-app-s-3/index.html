<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"
      integrity="sha512-BCMqEPl2dokU3T/EFba7jrfL4FxgY6ryUh4rRC9feZw4yWUslZ3Uf/lPZ5/5UlEjn4prlQTRfIPYQkDrLCZJXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo Applikation</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <h2 id="todo-summary"></h2>
    <form id="todos-form">
      <input type="text" id="todo-text" class="field" placeholder="Lägg till här..."/>
      <input class="pic" type="file" id="image_btn" accept="image/png, image/jpg">
      <input class="pic" type="file" id="image_btn2" accept="image/png, image/jpg">
      <br>
      <button type="submit" class="sendbtn">Skapa todo</button>
    </form>
    <ul id="todos-container"></ul>
    <div id="display_image" class="image"></div>
    <div id="display_image2" class="image"></div>
  </body>
</html>
